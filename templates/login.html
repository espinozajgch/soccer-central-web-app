<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soccer Central SA - Login</title>
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />รง
    <script>
        // Pasar URLs de Flask a JavaScript
        window.FLASK_URLS = {
            index: "{{ url_for('index') }}"
        };
    </script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #121234 0%, #1a1a4a 100%);
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .login-logo {
            width: 120px;
            height: auto;
            margin-bottom: 30px;
        }
        
        .login-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .login-subtitle {
            font-family: 'Roboto Condensed', sans-serif;
            color: #cccccc;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
            font-family: 'Roboto Condensed', sans-serif;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #647AB3;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            backdrop-filter: blur(10px);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #DCC788;
        }
        
        .form-group input::placeholder {
            color: #cccccc;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: #DCC788;
            color: #000000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Roboto Condensed', sans-serif;
        }
        
        .login-btn:hover {
            background: #c4b377;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 199, 136, 0.75);
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid rgba(220, 53, 69, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .demo-credentials {
            margin-top: 30px;
            padding: 20px;
            background: rgba(100, 122, 179, 0.2);
            border-radius: 8px;
            text-align: left;
            border: 1px solid rgba(100, 122, 179, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .demo-credentials h4 {
            margin-bottom: 15px;
            color: #ffffff;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 18px;
        }
        
        .demo-credentials .role {
            margin-bottom: 10px;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }
        
        .demo-credentials .role strong {
            color: #DCC788;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="{{ url_for('static', filename='images/soccer-central.png') }}" alt="Soccer Central SA" class="login-logo" />
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to access Soccer Central</p>
            
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            
            <div class="demo-credentials">
                <h4>Demo Credentials:</h4>
                <div class="role">
                    <strong>Admin:</strong> admin / admin123
                </div>
                <div class="role">
                    <strong>Coach:</strong> coach1 / coach123
                </div>
                <div class="role">
                    <strong>Player:</strong> Pietro1 / player123
                </div>
            </div>
        </div>
    </div>
</body>
</html>
