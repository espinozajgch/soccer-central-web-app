<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Soccer Central SA - Football Academy{% endblock %}</title>

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=1.2" />
    
    <!-- Hamburger menu styles -->
    <style>
        @media (max-width: 768px) {
            .hamburger-menu {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Header / Navbar -->
    <header class="site-header">
        <div class="container">
                                    <div class="logo-section">
                            <img src="{{ url_for('static', filename='images/soccer-central.png') }}" alt="Soccer Central SA" class="logo" />
                        </div>
            
            <!-- Hamburger Menu Button -->
            <button class="hamburger-menu" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <nav class="main-nav" id="main-nav">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('get_players_function') }}">API Players</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="site-main">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container footer-grid">
            <div>
                <h3>Soccer Central SA</h3>
                <p>Shaping tomorrow's football talents</p>
            </div>
            <div>
                <h4>Contact</h4>
                <p><i class="fas fa-envelope"></i> cco@soccercentralsa.com</p>
                <p><i class="fas fa-phone"></i> +1 (210) 984 3496</p>
            </div>
            <div>
                <h4>Follow Us</h4>
                <p class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Soccer Central SA. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}?v=1.2"></script>
    
    <!-- Hamburger menu script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger-menu');
            const mainNav = document.getElementById('main-nav');
            
            if (hamburger && mainNav) {
                hamburger.addEventListener('click', function() {
                    hamburger.classList.toggle('active');
                    mainNav.classList.toggle('active');
                });
                
                // Close menu when clicking on a nav link
                const navLinks = mainNav.querySelectorAll('a');
                navLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        hamburger.classList.remove('active');
                        mainNav.classList.remove('active');
                    });
                });
                
                // Close menu when clicking outside (without animation)
                document.addEventListener('click', function(e) {
                    if (!hamburger.contains(e.target) && !mainNav.contains(e.target)) {
                        hamburger.classList.remove('active');
                        mainNav.classList.remove('active');
                    }
                });
            }
        });
    </script>
</body>
</html>
